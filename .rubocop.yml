require:
  - rubocop-rspec
  - rubocop/migrations

AllCops:
  TargetRubyVersion: 2.2
  DisplayCopNames: true
  DisplayStyleGuide: true
  Exclude:
    - db/seeds.rb
    - bin/bundle
    - lib/tasks/cucumber.rake

Style/StringLiterals:
  EnforcedStyle: double_quotes

Metrics/AbcSize:
  Exclude:
    - db/schema.rb
    - db/migrate/**/*

Metrics/BlockLength:
  Exclude:
    - "*.gemspec"
    - "spec/**/*_spec.rb"
    - db/schema.rb

Metrics/LineLength:
  Max: 110
  Exclude:
    - db/schema.rb

Metrics/MethodLength:
  Exclude:
    - db/migrate/**/*


Style/Documentation:
  Exclude:
    - "db/migrate/**/*"

Style/FileName:
  Exclude:
    - "lib/nylas-streaming.rb"

Style/StringLiterals:
  EnforcedStyle: double_quotes

RSpec/DescribeClass:
  Exclude:
    - "spec/features/**/*"

RSpec/ExampleLength:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false
